{% extends 'cms/base.html' %}

{% block title %}
    Course Publish
{% endblock %}

{% block head %}
    <script src="{% static 'ueditor/ueditor.config.js' %}"></script>
    <script src="{% static 'ueditor/ueditor.all.min.js' %}"></script>
    <script src="{% static 'js/pub_course.min.js' %}"></script>
{% endblock %}

{% block content-header %}
<h1>Course Publish</h1>
{% endblock %}

{% block content %}
<div class="row">
<div class="col-md-12">
    <div class="box">
        <div class="box-header">
            <div class="form-group">
                <label for="title-input">Title: </label>
                <input type="text" class="form-control" placeholder="Course title" name="title" id="title-input">
            </div>
            <div class="form-group">
                <label for="category-input">Category: </label>
                <select name="category" class="form-control" id="category-input">
                    {% for category in categories %}
                        <option value="{{ category.pk }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="teacher-input">Lecturer: </label>
                <select name="teacher" id="teacher-input" class="form-control">
                    {% for teacher in teachers %}
                        <option value="{{ teacher.pk }}">{{ teacher.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="video-input">Video URL：</label>
                <input type="text" class="form-control" name="video_url" id="video-input" placeholder="Video URL">
            </div>
            <div class="form-group">
                <label for="cover-input">Cover Image：</label>
                <input type="text" class="form-control" name="cover" id="cover-input" placeholder="Cover image">
            </div>
            <div class="form-group">
                <label for="price-input">Price: </label>
                <input type="text" class="form-control" name="price" id="price-input" placeholder="Course price">
            </div>
            <div class="form-group">
                <label for="duration-input">Duration</label>
                <input type="text" class="form-control" name="duration" id="duration-input">
            </div>
            <div class="form-group">
                <label>Description: </label>
                <script id="editor" type="text/plain"></script>
            </div>
            <div class="form-group">
                <button class="btn btn-primary float-right" id="submit-btn">Publish</button>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
